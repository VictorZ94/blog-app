{% block search %}
    <!-- Sidebar Widgets Column -->
    <div class="col-md-4">
        <div class="card my-4">
                <h5 class="card-header">Search by date</h5>
            <div class="card-body">
                <div class="input-group">
                    <div class="form-outline">
                      <input id="search-focus" type="search" class="form-control" disabled/>
                    </div>
                    <button type="button" class="btn btn-primary">
                      <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card my-4">
            <h5 class="card-header">Search by category</h5>
            <div class="card-body">
                <form action="{% url 'post' %}" method="POST">
                    {% csrf_token %}
                        <div class="input-group">
                            <div class="form-outline">
                                <input id="search-focus" name="category" type="search" class="form-control" />
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                </form>
            </div>
        </div>
    </div>
{% endblock search %}
