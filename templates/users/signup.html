{% extends 'users/base.html' %}

{% block head_content %}
    <title>Blog App signup</title>
{% endblock %}

{% block container %}

    {% if error %}
    <p class="alert alert-danger">
        {{ error }}
    </p>
    {% endif %}

    <form method="POST" action="{% url 'signup' %}">
        {% csrf_token %}
        <span class="mx-auto d-block pb-4" style="max-width: 40%;">Sing up</span> 
        <div class="form-group mb-3">
            <input type="text" class="form-control" placeholder="Username" name="username" required>
        </div>
        <div class="form-group mb-3">
            <input type="password" class="form-control" placeholder="Password" name="passwd" required>
        </div>
        <div class="form-group mb-3">
            <input type="password" class="form-control" placeholder="Password confirmation" name="passwd_confirmation" required>
        </div>
        <div class="form-group mb-3">
            <input type="text" class="form-control" placeholder="First name" name="first_name" required>
        </div>
        <div class="form-group mb-3">
            <input type="text" class="form-control" placeholder="Last name" name="last_name" required>
        </div>
        <div class="form-group mb-3">
            <input type="email" class="form-control" placeholder="Email" name="email" required>
        </div>
        <div class="form-group mb-3">
            <!-- <input type="email" class="form-control" placeholder="Email" name="email" required> -->
            <p>Admin?</p>
            <input type="radio" name="admin" id="admin">
        </div>

        <button class="btn btn-primary btn-block mt-5" type="submit">
            Sing up
        </button>
    </form>
{% endblock  %}
